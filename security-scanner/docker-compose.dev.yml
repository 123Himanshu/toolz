################################################################################
# DEVELOPMENT DOCKER COMPOSE (Minimal - saves disk space)
# Only Redis and Elasticsearch (OpenVAS separate)
################################################################################

version: '3.8'

services:
  # ===========================================================================
  # REDIS - Minimal Alpine image (~30MB)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: vuln-scanner-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 128mb 
      --maxmemory-policy allkeys-lru
      --save 60 1
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  # ===========================================================================
  # ELASTICSEARCH - Using OpenSearch single-node (~500MB)
  # ===========================================================================
  elasticsearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: vuln-scanner-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m"
      - plugins.security.disabled=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - cluster.routing.allocation.disk.threshold_enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
